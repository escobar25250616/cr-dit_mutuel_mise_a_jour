<html lang="fr">
<head>
<meta charset="UTF-8" />

<title>Accueil - Crédit Mutuel</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap');

  body {
    margin: 0;
    font-family: 'Montserrat', sans-serif;
    background: #f7f9fc;
    color: #0a1f47;
  }

  header {
    background: white;
    box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
    position: fixed;
    width: 100%;
    top: 0; left: 0;
    z-index: 1000;
  }

  .header-left, .header-right {
    display: flex;
    align-items: center;
    gap: 16px;
  }

  .search-button {
    background: #cce0ff;
    border-radius: 50%;
    width: 48px;
    height: 48px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
  }

  .search-button svg {
    width: 20px;
    height: 20px;
    fill: #004b91;
  }

  .logo {
    height: 44px;
    cursor: pointer;
  }

  .btn-round {
    background-color: #004b91;
    border: none;
    border-radius: 24px;
    padding: 10px 22px;
    color: white;
    font-weight: 700;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    user-select: none;
    white-space: nowrap;
  }
  .btn-round:hover {
    background-color: #00366a;
  }

  main {
    padding: 100px 20px 40px;
    max-width: 480px;
    margin: 0 auto;
  }

  /* TEXTE Livret Enfant sur fond blanc */
  .livret-text-container {
    background: white;
    border-radius: 12px;
    padding: 30px 20px;
    box-shadow: 0 4px 12px rgb(0 0 0 / 0.1);
    margin-bottom: 20px;
    text-align: center;
  }
  .livret-text-container h2 {
    font-size: 32px;
    font-weight: 700;
    margin-bottom: 16px;
  }
  .livret-text-container p {
    font-size: 18px;
    line-height: 1.5;
    margin: 0 auto;
    max-width: 400px;
  }

  /* IMAGE en bas du texte, pleine largeur */
  .livret-image {
    max-width: 480px;
    margin: 0 auto 40px;
  }
  .livret-image img {
    width: 100%;
    border-radius: 12px;
    display: block;
  }

  footer {
    background: white;
    color: #0a1f47;
    text-align: center;
    padding: 20px 10px;
    font-size: 14px;
    box-shadow: 0 -1px 4px rgba(0,0,0,0.1);
    position: relative;
  }

  /* Responsive */
  @media (max-width: 600px) {
    main {
      padding: 90px 15px 40px;
      max-width: 100%;
    }
    .livret-text-container {
      padding: 24px 16px;
      margin-bottom: 16px;
    }
    .livret-text-container h2 {
      font-size: 26px;
    }
    .livret-text-container p {
      font-size: 16px;
      max-width: 100%;
    }
    .livret-image {
      max-width: 100%;
      margin-bottom: 30px;
    }
  }
</style>
</head>
